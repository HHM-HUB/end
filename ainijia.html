<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">

<script>
    let cropper;
    let workPhotoCroppers = [];
    let certificateCroppers = [];

    function openCropper() {
        const fileInput = document.getElementById('avatar');
        const file = fileInput.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.getElementById('crop-image');
                img.src = e.target.result;
                img.onload = function() {
                    cropper = new Cropper(img, {
                        aspectRatio: 1 / 1,
                        viewMode: 1,
                        dragMode: 'move',
                        autoCropArea: 1,
                        cropBoxMovable: false,
                        cropBoxResizable: false,
                        toggleDragModeOnDblclick: false,
                    });
                    document.getElementById('crop-modal').style.display = 'flex';
                };
            };
            reader.readAsDataURL(file);
        }
    }

    function cropImage() {
        if (cropper) {
            const canvas = cropper.getCroppedCanvas({
                width: 100,
                height: 100,
            });
            const croppedImageUrl = canvas.toDataURL();

            const avatarPreview = document.getElementById('avatar-preview');
            if (avatarPreview) {
                avatarPreview.src = croppedImageUrl;
            } else {
                console.error('Element with id "avatar-preview" not found.');
            }

            closeCropper();
        }
    }

    function closeCropper() {
        if (cropper) {
            cropper.destroy();
        }
        document.getElementById('crop-modal').style.display = 'none';
    }

    function openWorkPhotosCropper() {
        const fileInput = document.getElementById('workPhotos');
        const files = fileInput.files;
        const workPhotosPreview = document.getElementById('work-photos-preview');
        workPhotosPreview.innerHTML = ''; // 清空之前的预览

        if (files.length > 30) {
            alert('最多只能上传30张照片');
            return;
        }

        Array.from(files).forEach((file, index) => {
            if (workPhotoCroppers[index]) {
                workPhotoCroppers[index].destroy();
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const imgContainer = document.createElement('div');
                imgContainer.style.marginRight = '10px';
                imgContainer.style.display = 'inline-block';

                const img = document.createElement('img');
                img.id = `work-photo-crop-image-${index}`;
                img.src = e.target.result;
                img.style.maxWidth = '100px';
                img.style.maxHeight = '100px';
                img.onload = function() {
                    workPhotoCroppers[index] = new Cropper(img, {
                        aspectRatio: 1 / 1,
                        viewMode: 1,
                        dragMode: 'move',
                        autoCropArea: 1,
                        cropBoxMovable: false,
                        cropBoxResizable: false,
                        toggleDragModeOnDblclick: false,
                    });
                };

                const buttonsContainer = document.createElement('div');
                buttonsContainer.style.marginTop = '10px';

                const cropButton = document.createElement('button');
                cropButton.type = 'button';
                cropButton.textContent = '裁剪';
                cropButton.onclick = () => cropWorkPhoto(index);

                const closeButton = document.createElement('button');
                closeButton.type = 'button';
                closeButton.textContent = '取消';
                closeButton.onclick = () => closeWorkPhotoCropper(index);

                buttonsContainer.appendChild(cropButton);
                buttonsContainer.appendChild(closeButton);

                imgContainer.appendChild(img);
                imgContainer.appendChild(buttonsContainer);
                workPhotosPreview.appendChild(imgContainer);
            };
            reader.readAsDataURL(file);
        });
    }

    function cropWorkPhoto(index) {
        if (workPhotoCroppers[index]) {
            const canvas = workPhotoCroppers[index].getCroppedCanvas({
                width: 100,
                height: 100,
            });
            const croppedImageUrl = canvas.toDataURL();

            const workPhotoPreview = document.getElementById(`work-photo-preview-${index}`);
            if (workPhotoPreview) {
                workPhotoPreview.src = croppedImageUrl;
            } else {
                const img = document.createElement('img');
                img.id = `work-photo-preview-${index}`;
                img.src = croppedImageUrl;
                img.style.maxWidth = '100px';
                img.style.maxHeight = '100px';
                img.style.marginTop = '10px';
                document.getElementById('work-photos-preview').appendChild(img);
            }

            closeWorkPhotoCropper(index);
        }
    }

    function closeWorkPhotoCropper(index) {
        if (workPhotoCroppers[index]) {
            workPhotoCroppers[index].destroy();
        }
        const modal = document.getElementById(`work-photo-crop-modal-${index}`);
        if (modal) {
            modal.style.display = 'none';
        }
    }

    function openCertificatesCropper() {
        const fileInput = document.getElementById('certificates');
        const files = fileInput.files;
        const certificatesPreview = document.getElementById('certificates-preview');
        certificatesPreview.innerHTML = ''; // 清空之前的预览

        if (files.length > 12) {
            alert('最多只能上传12张证书图片');
            return;
        }

        Array.from(files).forEach((file, index) => {
            if (certificateCroppers[index]) {
                certificateCroppers[index].destroy();
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const imgContainer = document.createElement('div');
                imgContainer.style.marginRight = '10px';
                imgContainer.style.display = 'inline-block';

                const img = document.createElement('img');
                img.id = `certificate-crop-image-${index}`;
                img.src = e.target.result;
                img.style.maxWidth = '100px';
                img.style.maxHeight = '100px';
                img.onload = function() {
                    certificateCroppers[index] = new Cropper(img, {
                        aspectRatio: 1 / 1,
                        viewMode: 1,
                        dragMode: 'move',
                        autoCropArea: 1,
                        cropBoxMovable: false,
                        cropBoxResizable: false,
                        toggleDragModeOnDblclick: false,

                const buttonsContainer = document.createElement('div');
                buttonsContainer.style.marginTop = '10px';

                const cropButton = document.createElement('button');
                cropButton.type = 'button';
                cropButton.textContent = '裁剪';
                cropButton.onclick = () => cropCertificate(index);

                const closeButton = document.createElement('button');
                closeButton.type = 'button';
                closeButton.textContent = '取消';
                closeButton.onclick = () => closeCertificateCropper(index);

                buttonsContainer.appendChild(cropButton);
                buttonsContainer.appendChild(closeButton);

                imgContainer.appendChild(img);
                imgContainer.appendChild(buttonsContainer);
                certificatesPreview.appendChild(imgContainer);
            };
            reader.readAsDataURL(file);

        if (certificateCroppers[index]) {

            const certificatePreview = document.getElementById(`certificate-preview-${index}`);

                img.style.maxHeight = '100px';
                img.style.marginTop = '10px';
                document.getElementById('certificates-preview').appendChild(img);

            closeCertificateCropper(index);

    function closeCertificateCropper(index) {
        if (certificateCroppers[index]) {

        const modal = document.getElementById(`certificate-crop-modal-${index}`);
        if (modal) {

            <p id="preview-religion" class="info-line">宗教信仰: ${religion}</p>
            <p id="preview-language" class="info-line">语言: ${language}</p>
            <p id="preview-number" class="info-line">编号: ${number}</p>
            <p id="preview-mothersCount" class="info-line">月子个数: ${mothersCount}</p>
            <p id="preview-livingSituation" class="info-line">住家情况: ${livingSituation}</p>
            <p id="preview-currentRegion" class="info-line">现住区域: ${currentRegion}</p>
            <p id="preview-skills" class="info-line">专业技能: ${skills}</p>
            <p id="preview-certificate" class="info-line">证书(及图片): ${certificate}</p>
            <p id="preview-certificates" class="info-line"></p>
            ${certificatesHtml}
            <p id="preview-workPhotos" class="info-line">生活工作照:</p>
            ${workPhotosHtml}
            <p id="preview-store-contact-store" class="info-line">${store} | ${contactStore}</p>
        </div>
    `;

        document.getElementById('resume-preview').innerHTML = previewHtml;
    }

    function exportToPDF() {
    const name = document.getElementById('name').value;
    const resumePreview = document.getElementById('resume-preview');

    // 使用html2pdf库导出PDF
    html2pdf().from(resumePreview).save(`${name}简历.pdf`);
}

</script>
