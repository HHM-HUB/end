<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>车车碎片</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>车车碎片</h1>
        <div class="input-group">
            <label for="amount">输入金额:</label>
            <input type="number" id="amount" placeholder="请输入金额">
            <button onclick="deposit()">存入</button>
        </div>
        <div class="balance">
            <p>当前存款: <span id="currentBalance">0.00</span> 元</p>
        </div>
        <div class="records">
            <button onclick="toggleRecords()">存款记录</button>
            <button onclick="exportRecords()">导出记录</button>
            <ul id="recordList" style="display: none;">
            </ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
